
resolution_used_for_training: 64
latent_size: 6
# latent_size: 2

decoder_sdf:
    num_epoch: 50
    num_batch_between_print: 20

    lambda_variance: 0.0
    lambda_sdf: 1.0
    lambda_kl: 0.001

    dataLoader:
        batch_size: 10000
        shuffle: True
        # num_workers: 42
        num_workers: 8
    
    optimizer: 
        eta_decoder: 0.001
        eta_latent_space_mu: 0.02
        eta_latent_space_std: 0.01
        # gamma_decoder_LR: 0.9
        gamma_decoder_LR: 0.98
        # gamma_code_LR: 0.75
        gamma_code_LR: 0.95


decoder_rgb:
    num_epoch: 1
    num_batch_between_print: 1
    # num_batch_between_print: 20

    lambda_variance: 0.0
    lambda_rgb: 1
    lambda_kl: 0.0

    # num_sample_per_image: 2500
