        batch_size: 10 # num image per batch
        # batch_size: 1 num image per batch
        shuffle: True
        # num_workers: 42
        # num_workers: 8
        num_workers: 6
    

    dataLoaderValidation:
        batch_size: 1
        shuffle: False
        # num_workers: 42
        num_workers: 4
    
    
    optimizer: 
        eta_decoder: 0.0001
        # eta_decoder: 0.00001
        eta_latent_space_mu: 0.00
        eta_latent_space_std: 0.00
        gamma_decoder_LR: 1.0
